<div class="popup" id="popup">
  <div
    class="popup-container popup--reg"
    id="popup--registration"
    aria-haspopup="true"
  >
    <header class="popup__header">
      <div class="popup__header-close" id="close_popup"></div>
      <h2 class="popup__header-text popup__header--reg">Реєстрація</h2>
    </header>

    <div class="popup-reg">
      <form class="popup-reg__form">
        <p class="input-phone__title">Введіть номер свого телефону</p>
        <div class="input-field text-field text-field_floating-2">
          <input
            class="input-phone text-field__input"
            type="tel"
            id="phone"
            name="phone"
            value="+3"
          />
          <label class="input-label text-field__label" for="phone"
            >Номер телефону</label
          >
        </div>
        @@include('./button.html', { "title" : "забрати бонус", "class" :
        "popup-reg__form-button" })
      </form>
      <ul class="popup-checklist">
        <li class="popup-checklist__item">
          <input
            class="popup-checklist__checkbox"
            type="checkbox"
            checked=""
            required=""
          />
          <label class="popup-checklist__text" for="popup-registration-rules">
            Я погоджуюсь з
            <a class="popup__link" href="#">правилами та умовами</a>
          </label>
        </li>
        <li class="popup-checklist__item">
          <input class="popup-checklist__checkbox" checked="" type="checkbox" />
          <label class="popup-checklist__text" for="popup_reg_confirmsend"
            >Отримувати розсилку про акції на e-mail та SMS</label
          >
        </li>
      </ul>
    </div>
  </div>
</div>
